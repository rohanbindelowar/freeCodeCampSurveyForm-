<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/Build%20a%20Survey%20Form.css">

</head>

<body>
    <header>
        <div class="container">
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform </p>
        </div>
    </header>

    <div class="con" id="sev-form">
        <form id="survey-form" value="f">
            <fieldset>
                <div class="details">
                    <label id="name-label">Name <input type="text" placeholder="Enter your name" id="name" required> </label>
                <label id="email-label">Email <input id="email"type="email" placeholder="Enter your Email" required>
                </label>
                <label id="number-label">Age(optional) <input id="number" type="number" placeholder="Age" max="120" min="15"></label>
                </div>
                <label for="">Which option best describes your current role?
                    <select placeholder="Select current role" id="dropdown">
                        <option value="0">Select current role</option>
                        <option value="1">Student</option>
                        <option value="2">Full Time Job</option>
                        <option value="3">Full Time Learner</option>
                        <option value="4">Prefer not to say</option>
                        <option value="5">Other</option>
                        <label>Would you recommend freeCodeCamp to a friend?
                            <label>
                                <input name="rec" type="radio" value="1">
                                Definitely</label>
                            <label>
                                <input name="rec" value="2" type="radio">Maybe</label>
                            <label>
                                <input name="rec" value="3"type="radio"> Not sure </label>


                    </select>
                </label>
                <label>What is your favorite feature of freeCodeCamp? <select name="" id="">
                        <option value="0">Select an option</option>
                        <option value="1">Challenges</option>
                        <option value="2">Projects</option>
                        <option value="3">Community</option>
                        <option value="4">Open Source</option>
                    </select></label>
                <label for="">What would you like to see improved? (Check all that apply)
                    <label for="">
                        <input type="checkbox" value="1"> Front-end Projects
                    </label> <label for="">
                        <input type="checkbox" value="2"> Back-end Projects
                    </label> <label for="">
                        <input type="checkbox" value="3"> Data Visualization
                    </label> <label for="">
                        <input type="checkbox" value="4"> Challenges
                    </label> <label for="">
                        <input type="checkbox" value="5"> Open Source Community
                    </label> <label for="">
                        <input type="checkbox" value="6">  Gitter help rooms
                    </label> <label for="">
                        <input type="checkbox" value="7"> Videos
                    </label> <label for="">
                        <input type="checkbox" value="8"> City Meetups
                    </label> <label for="">
                        <input type="checkbox" value="9"> Wiki
                    </label> <label for="">
                        <input type="checkbox" value="10"> Forum
                    </label> <label for="">
                        <input type="checkbox" value="11"> Additional Courses
                    </label> </label>
<label for="">Any comments or suggestions?
<textarea name="" id="" cols="30" rows="3"></textarea></label>


            </fieldset>
            <input type="submit" value="Submit" id="submit">
        </form>
    </div>




</body>

</html>
